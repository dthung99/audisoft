spring:
  application:
    name: audisoft
  datasource:
    url: jdbc:postgresql://postgres:5432/audisoft
    username: audisoft
    password: audisoft-password
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    show-sql: false
  jackson:
    default-property-inclusion: non_null

server:
  port: 8080
  servlet:
    context-path: /

logging:
  level:
    root: INFO
    com.audisoft: DEBUG
